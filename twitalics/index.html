<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<title>Twitalics</title>
<meta name=viewport content="width=device-width">
<link rel=stylesheet href=eff.css>
<meta name=description content="An on-the-fly character formatter using nothing but raw Unicode characters.">
<hgroup>
	<h1>Twitalics</h1>
	<h2>Make text look italic or bold using nothing but raw Unicode characters</h2>
</hgroup>
<noscript><strong>To use this tool, please <a href=//enable-javascript.com/>enable JavaScript</a> and reload the page.</strong></noscript>
<textarea autofocus>abcdefghijklmnopqrstuvwxyz
ABCDEFGHIJKLMNOPQRSTUVWXYZ</textarea>
<label><input type=checkbox checked> italic</label>
<label><input type=checkbox> bold</label>
<p><a href=#abcdefghijklmnopqrstuvwxyz%0AABCDEFGHIJKLMNOPQRSTUVWXYZ id=permalink>permalink</a>
<pre><code>test</code></pre>
<p>Note: this is a terrible idea for accessibility. Don’t use it for anything important. (<a href="http://twitter.com/wilto">@Wilto</a>, you’re good.)
